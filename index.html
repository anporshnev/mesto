<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="main">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/header_avatar.jpg" alt="Изображение профиля">
        <div class="profile__wrap">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__btn-edit"></button>
          <p class="profile__text-interests">Исследователь океана</p>
          <buttton type="button" class="profile__btn-add button"></buttton>
        </div>
      </section>
      <section class="elements">
        <div class="card">
          <img class="card__image" src="./images/card_karachaevo.jpg" alt="Красоты Карачаево-Черкесии">
          <div class="card__wrap">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button type="button" class="card__btn-like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/card_baikal.jpg" alt="Красоты Байкала">
          <div class="card__wrap">
            <h2 class="card__title">Озеро Байкал</h2>
            <button type="button" class="card__btn-like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/card_dombai.png" alt="Красоты Домбая">
          <div class="card__wrap">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="card__btn-like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/card_elbrus.jpg" alt="Красоты Эльбруса">
          <div class="card__wrap">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="card__btn-like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/card_kamchatka.jpg" alt="Красоты Камчатки">
          <div class="card__wrap">
            <h2 class="card__title">Камчатка</h2>
            <button type="button" class="card__btn-like"></button>
          </div>
        </div>
        <div class="card">
          <img class="card__image" src="./images/card_kareliya.jpg" alt="Красоты Карелии">
          <div class="card__wrap">
            <h2 class="card__title">Карелия</h2>
            <button type="button" class="card__btn-like"></button>
          </div>
        </div>
      </section>
    </main>
    <div class="popup">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <!-- В будущем для иконок попробовать тег svg -->
        <button type="button" class="popup__icon-close"></button>
        <form class="popup__form" name="popup-form">
          <input class="popup__input popup__input_content_username" type="text" name="username" value="" placeholder="Имя"
            tabindex="1">
          <input class="popup__input popup__input_content_about" type="text" name="about" value="" placeholder="О себе"
            tabindex="2">
          <button type="submit" class="popup__btn-save button">Сохранить</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/popup.js"></script>
</body>
</html>
