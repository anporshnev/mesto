<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="main">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/header_avatar.jpg" alt="Изображение профиля">
        <div class="profile__wrap">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__btn-edit"></button>
          <p class="profile__text-interests">Исследователь океана</p>
          <button type="button" class="profile__btn-add button"></button>
        </div>
      </section>
      <section class="elements">

      </section>
    </main>

    <div class="popup popup-profile">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button type="button" class="popup__icon-close profile-close"></button>
        <form class="popup__form form-profile" name="popup-form">
          <input class="popup__input popup__input_content_username" type="text" name="username" value="" placeholder="Имя"
            tabindex="1">
          <input class="popup__input popup__input_content_about" type="text" name="about" value="" placeholder="О себе"
            tabindex="2">
          <button type="submit" class="popup__submit button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-card">
      <div class="popup__content">
        <h2 class="popup__title">Новое место</h2>
        <button type="button" class="popup__icon-close card-close"></button>
        <form class="popup__form form-card" name="popup-form">
          <input class="popup__input popup__input_content_place-name" type="text" name="name" value="" placeholder="Название"
            tabindex="1">
          <input class="popup__input popup__input_content_image-link" type="text" name="link" value="" placeholder="Ссылка на картинку"
            tabindex="2">
          <button type="submit" class="popup__submit button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup__image-conteiner">
        <button class="popup__icon-close image-close"></button>
        <img src="#" alt="#" class="popup__pic">
        <h3 class="popup__pic-title">#</h3>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template id="card">
    <div class="card">
      <button type="button" class="card__btn-remove"></button>
      <img class="card__image" src="#" alt="#">
      <div class="card__wrap">
        <h2 class="card__title"></h2>
        <button type="button" class="card__btn-like"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/initial-arr.js"></script>
  <script src="./scripts/index.js"></script>

</body>
</html>
