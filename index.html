<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="main">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header_logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/header_avatar.jpg" alt="Изображение профиля">
        <div class="profile__wrap">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit"></button>
          <p class="profile__text-interests">Исследователь океана</p>
        </div>
        <buttton class="btn btn_type_add"></buttton>
      </section>
      <section class="elements">
        <div class="cards">
          <div class="card"></div>
            <img class="card__image" src="" alt="Изображение достопримечательности">
            <h2 class="card__title"></h2>
            <button class="like-btn"></button>
         </div>
      </section>

    </main>
    <footer class="footer">

    </footer>
  </div>
</body>
</html>
